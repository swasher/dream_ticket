{% extends "base.html" %}

{% block table %}

{% load admin_urls %}

<div class="container-fluid">
    <table class="table table-striped table-hover table-bordered table-condensed">
        <tr>
            <td class="col-md-1"><b>Product</b></td>
            <td>{{ product.name }}</td>
        </tr>
        <tr>
            <td><b>Description</b></td>
            <td>{{ product.description }}</td>
        </tr>
        <tr>
            <td><b>Price</b></td>
            <td>{{ product.price }}</td>
        </tr>
        <tr>
            <td><b>Liked by</b></td>
            <td>
                {% for like in likes %}
                    <span class="label label-default">{{ like.user }}</span>
                {% endfor %}
            </td>
        </tr>
        <tr>
            <td><b>Like?</b></td>
            <td><a class="btn btn-success" href="{% url 'set_like' product.pk %}" role="button"><span class="glyphicon glyphicon-thumbs-up"></span> I like it!</a></td>
        </tr>
    </table>



    <div class="panel panel-primary">
        <div class="panel-heading">Your comment:</div>

        <div class="panel-body">
            <form>
              <div class="form-group">
                <input type="text" class="form-control" id="" placeholder="Type comment here">
              </div>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>

    </div>


</div>





{% endblock %}
